<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>

        <form>
            <fieldset>
                <legend><b>Contact Form</b></legend>
            <label> Name </label>
            <input type="text">
            <br>
            <br>
            <label> Email</label>
            <input type="email">
            <br>
            <br>
            <label> Phone</label>
            <input type="number">

            <br>
            <br>

            
            <label>Gender</label>
            <input type="radio"  name="Gender">
            <label>Male</label>
            <input type="radio"  name="Gender">
            <label>Female</label>

<br>
<br>
            <label> Hobbies</label>
            <input type="checkbox" >
            <label >Cricket</label>
            <input type="checkbox" >
            <label >Flute</label>
            <input type="checkbox" >
            <label >Chess</label>
            <input type="checkbox" >
            <label >Games</label>

            <br>
            <br>

            <label > Date of Birth</label>
            <input type="date">

            <br>
            <br>
            <label> Branch</label>
            <select id="Branch">
                <option>Computer</option>
                <option>Information Technology</option>
                <option>AI & DS</option>

            </select>


            <br><br>

            <label >Address</label>
            <textarea id="address"></textarea>
            
            <br><br>

            <input type="submit">
           

          


            </fieldset>
        </form>

</body>
</html>
