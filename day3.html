<!DOCTYPE html>
<html>

<head>
    <title>Day 3</title>
</head>

<body>
    <!-- h = heading 6 -->
    <h1>Lists</h1>


    <h3>Ordered List</h3>
    <!-- provides a specific order or numbering to the list -->

    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Chiku</li>
        <li>Grapes</li>
    </ol>


    <h3>Unordered List</h3>


    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Chiku</li>
        <li>Grapes</li>

    </ul>

    <!-- anchor tag -->

    <a href="https://github.com/Kavitajadhav2007"> Github</a>
    <a href="https://google.com"> Click me</a>

    <br>

    <hr>

    <!-- scrolling behavior -->

    <marquee behavior="" direction="right"> Right</marquee>
    <!-- <marquee behavior="" direction="left"> Left </marquee>
    <marquee behavior="" direction="down"> Down</marquee>
    <marquee behavior="" direction="up"> Up </marquee> -->

    <marquee behavior="scroll" direction="right"> Scroll Right </marquee>
    <marquee behavior="slide" direction="right"> Slide Right </marquee>
    <marquee behavior="alternate" direction="right" width="100"> Alternate Right </marquee>
    <marquee behavior="alternate" direction="up" height="50"> Alternate Right </marquee>



    <!-- <marquee behavior="slide" direction="right"> <b>Sale 20 percent OFF /-</b> </marquee> -->


    <!-- <marquee behavior="scroll" direction="right"> Scroll Right </marquee>

    <marquee behavior="slide" direction="right"> slide Right </marquee> -->
</body>

</html>
