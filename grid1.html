<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>




        .container
        {
            display: grid;

            /* grid-template-columns: auto auto auto; */
            /* grid-template-columns: 50px  100px 200px; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(3 , 1fr);
            grid-template-rows: auto;
            /* grid-auto-rows: 100px;  */
            /* controls the size of the row */
            gap: 100px;
            padding: 20px;


            background-color: aquamarine;
            height: 300px;
            
        }

        /* flex problem */
        /* 1d 1row 1colum */

        .item
        {
            
            background-color: blue;
            text-align: center;
            padding: 20px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item1{
            /* grid-column: 1/4; */
            /* 1/3 not recommended */
            grid-column: span 3;
        }

        .item2
        {
            grid-row: span 3;

        }

        .item3
        {
            grid-column:span 2 ;
           grid-row: span 3;
           
        }

        .item4
        {
            grid-column: span 2;
        }

        .item7
        {
            grid-column: 1/4;
        }


    </style>
</head>
<body>

    <div class="container">
            <div class="item item1"> Box 1</div>
            <div class="item item2"> Box 2</div>
            <div class="item item3"> Box 3</div>
           
            <div class="item item7"> Box 7</div>
           
    </div>
</body>
</html>
