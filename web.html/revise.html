<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon-like Nav (Grid)</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f3f3f3; }

    /* NAV BAR */
    .top-nav {
      display: grid;
      grid-template-columns: auto minmax(240px, 1fr) auto auto;
      gap: 12px;
      align-items: center;
      padding: 8px 12px;
      background: #131921; /* amazon dark */
      color: #fff;
    }

    /* left: hamburger + logo */
    .nav-left {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .hamburger {
      width: 36px;
      height: 36px;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .hamburger .lines {
      width: 18px;
      height: 2px;
      background: #fff;
      box-shadow: 0 6px 0 #fff, 0 -6px 0 #fff;
    }
    .logo {
      display:flex;
      align-items:center;
      gap:6px;
      text-decoration: none;
      color: inherit;
    }
    .logo .mark {
      font-weight: 800;
      color: #ff9900; /* amazon yellow */
      font-size: 20px;
      letter-spacing: -0.5px;
    }
    .logo .text {
      font-size: 14px;
      opacity: .95;
    }

    /* SEARCH area */
    .search {
      display: grid;
      grid-template-columns: 160px 1fr 48px;
      gap: 8px;
      align-items: center;
    }
    .search select {
      height: 40px;
      border: none;
      padding: 0 8px;
      border-radius: 4px 0 0 4px;
      font-size: 13px;
    }
    .search input[type="search"] {
      height: 40px;
      padding: 8px 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .search button {
      height: 40px;
      border: none;
      background: #febd69;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: 700;
    }

    /* right links: account, orders, cart */
    .nav-right {
      display: flex;
      gap: 18px;
      align-items: center;
      justify-self: end;
    }
    .nav-link {
      display:flex;
      flex-direction: column;
      font-size: 12px;
      text-decoration: none;
      color: #fff;
      align-items: flex-start;
      min-width: 72px;
    }
    .nav-link .small { opacity: .8; font-size: 11px; }
    .nav-link .big { font-weight: 700; font-size: 13px; }

    .cart {
      display:flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:#fff;
      border-left: 1px solid rgba(255,255,255,0.06);
      padding-left: 12px;
    }
    .cart .count {
      background: #f08804;
      color: #000;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 12px;
    }

    /* Small-screen adjustments */
    @media (max-width: 840px) {
      .top-nav {
        grid-template-columns: auto 1fr auto;
        gap: 8px;
      }
      .search { grid-template-columns: 1fr 48px; }
      .search select { display:none; }
      .nav-right { gap:10px; }
      .nav-link .small { display:none; }
    }

    @media (max-width: 520px) {
      .top-nav {
        grid-template-columns: auto 1fr;
        padding: 8px;
      }
      .nav-right, .cart { display: none; }
      .logo .text { display:none; }
      .search button { padding: 0 8px; font-size: 14px; }
    }

    /* Small accessibility / focus styles */
    a:focus, button:focus, select:focus, input:focus { outline: 3px solid rgba(255,153,0,0.25); outline-offset: 2px; }

  </style>
</head>
<body>

  <header class="top-nav" role="navigation" aria-label="Main navigation">
    <!-- Left side: menu + logo -->
    <div class="nav-left">
      <button class="hamburger" aria-label="Open menu" title="Open menu">
        <span class="lines" aria-hidden="true"></span>
      </button>

      <a href="#" class="logo" aria-label="Homepage">
        <span class="mark">amaz<span style="color:#fff">o</span>n</span>
        <span class="text">Deliver to Me</span>
      </a>
    </div>

    <!-- Search (grid-based) -->
    <form class="search" action="#" role="search" aria-label="Site search">
      <label for="search-cat" class="sr-only" style="position:absolute;left:-9999px">Choose category</label>
      <select id="search-cat" name="category" aria-label="Search category">
        <option value="all">All</option>
        <option value="books">Books</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
      </select>

      <label for="q" class="sr-only" style="position:absolute;left:-9999px">Search</label>
      <input id="q" type="search" name="q" placeholder="Search for products, brands and more" aria-label="Search query" />

      <button type="submit" aria-label="Search">
        üîç
      </button>
    </form>

    <!-- Right: account links and cart -->
    <nav class="nav-right" aria-label="User menu">
      <a class="nav-link" href="#" role="link" aria-label="Account & Lists">
        <span class="small">Hello, Sign in</span>
        <span class="big">Account & Lists</span>
      </a>

      <a class="nav-link" href="#" role="link" aria-label="Orders">
        <span class="small">Returns</span>
        <span class="big">& Orders</span>
      </a>

      <a class="cart" href="#" role="link" aria-label="Shopping cart">
        <span class="count" aria-hidden="true">0</span>
        <span>Cart</span>
      </a>
    </nav>
  </header>

  <!-- Demo page content -->
  <main style="padding: 24px;">
    <p>This is a minimal demo of an Amazon-style navigation bar built with CSS Grid. Resize the window to see responsive behaviour.</p>
  </main>

</body>
</html>
